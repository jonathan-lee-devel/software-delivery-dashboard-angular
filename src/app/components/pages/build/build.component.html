<h1>{{this.jobName}} / {{this.buildNumber}}</h1>
<table class="table table-striped">
  <caption>Table containing information on the specified build</caption>
  <thead>
  <tr>
    <th scope="col">Metric</th>
    <th scope="col">Value</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Timestamp</th>
    <td colspan="2">{{this.formattedBuildTimestamp}}</td>
  </tr>
  <tr>
    <th scope="row">Duration</th>
    <td colspan="2">{{this.formattedBuildDuration}} (MM:SS)</td>
  </tr>
  <tr>
    <th scope="row">Result</th>
    <td colspan="2">{{this.build.result}}</td>
  </tr>
  </tbody>
</table>
